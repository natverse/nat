    desc: Functions for working with collections of neurons where the data will be
      dynamically loaded into memory from disk and/or downloaded from a remote site.
    contents: 
      - neuronlistfh
      - read.neuronlistfh
      - write.neuronlistfh
      - remotesync
      - as.neuronlist.neuronlistfh
      - "`[.neuronlistfh`"
